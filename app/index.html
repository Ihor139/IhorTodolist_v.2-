<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todolist</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/index.css"><link rel="stylesheet" href="fonts/fontawesome/css/all.min.css">
</head>
<body>
  <main class="main">
    <div class="container">
      <div class="section_add">
        <div class="section_add__title">
          <h1>TodoList</h1>
        </div>
        <div class="section_add__tasks">
          <div class="new_task">
            <input type="text" placeholder="Name your task" class="title_inp">
            <input type="text" placeholder="Description task" class="description_inp">
            <div class="new_task_button">
              <input type="button" value="Add" class="add">
            </div>
          </div>
        </div>
        <div class="section_description_todo">
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem temporibus culpa reiciendis excepturi iste repudiandae vel ipsum eaque dolorem, placeat quas totam corrupti sapiente ipsa magnam perferendis ab odit saepe.</p>
        </div>
      </div>
      <div class="section_remove">
        <div class="section_undone"> 
          <h2>Not completed</h2>
        </div>
        <div class="section_done">
          <h2>Ð¡ompleted</h2>
        </div>
      </div>
    </div>
  </main>
  <script src="js/index.js"></script>
</body>
