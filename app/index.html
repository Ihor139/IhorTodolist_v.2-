<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todolist</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/index.css"><link rel="stylesheet" href="fonts/fontawesome/css/all.min.css">
</head>
<body>
  <main class="main">
    <div class="container">
      <div class="section_add__title">
        <div class="menu">
          <div class="menu_plus"><i class="far fa-plus-square"></i></div>
          <div class="menu_bars"><i class="fas fa-bars"></i></div>
        </div>
        <h1>TodoList</h1>
      </div>
      <div class="section_task">
        <div class="section_add">
          <div class="section_add__tasks">
            <div class="new_task">
              <input type="text" placeholder="Name your task" class="title_inp">
              <textarea name="" cols="30" rows="10" placeholder="Description task" class="description_inp"></textarea>
              <div class="new_task_button">
                <input type="text" name="date" id="date" value="Choose date" readonly>
                <input type="button" value="Add" class="add">
              </div>
            </div>
          </div>
          <div class="section_description_todo">
            <p>"Success is 99% failure"</p>
            <p>Soichiro Honda</p>
          </div>
        </div>
        <div class="section_remove">
          <div class="section_remove_button">
            <input id="uncomplete" type="button" value="Not completed" class="uncomplete">
            <input id="complete" type="button" value="Ð¡ompleted" class="complete">
            <input id="expired" type="button" value="Expired" class="expired">
          </div>
          <div class="section_remove__tabs">
            <div class="section_undone"></div>
            <div class="section_done"></div>
            <div class="section_expired"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
